<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherapp.css">
    <title>WeatherApp</title>
</head>
<body>
    
    <div class="container p-2 my-2 mx-auto bg-secondary">

        <h1 class="text-light text-center my-0 p-4 pb-2">WeatherApp</h1>
        
        <form class="change-location my-4 text-centre text-light fs-4">
            <label for="city">Enter a location for weather information</label>
            <input type="text" id="city" class="form-control p-2 my-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-centre">

            </div>
            <div class="details text-muted text-center text-uppercase p-2">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span><span>&deg;C</span> 
                </div>
            </div>
        </div>
        
    </div>



    <script src="scripts/weatherapp.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
